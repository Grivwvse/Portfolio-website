{% load static %}
{% load mainTags %}
{% get_menu as menu %}
{% get_person as Person %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Person.fullName}} | Developer</title>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
        <h1>Developer's portfolio</h1>
        <div class="menu">
            {% for m in menu %}
                <a href="{% url m.url_name %}">{{m.title}}</a>
            {% endfor %}

        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
        
    </div>
    <div class="footer">
        <p>&copy; 2024 Портфолио разработчика</p>
    </div>
</body>
</html>
