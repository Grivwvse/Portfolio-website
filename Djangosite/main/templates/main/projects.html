{% extends 'main/base.html' %}

{% block content %}

<ul>
    {% for p in Projects %}
    <li>
        <h2>{{p.projName}}</h2>
        <p>Описание: {{p.description}}</p>
        <div class="flex">
            <a href="{{ p.get_absolute_url }}" class="btn-new">Подробнее</a>
            <a href="{{p.link}}" class="btn-new">GitHub</a>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
